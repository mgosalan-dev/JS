<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura FOR</title>
    <link rel="stylesheet" href="desafios/css/style011.css" />
  </head>
  <body>
    <header>
      <h1>Exemplo de FOR</h1>
    </header>

    <section>
      <div>
        <p>
          Inicio:
          <input
            type="number"
            name="inio"
            id="txti"
            placeholder="Valor Inicial"
          />
        </p>
        <p>
          Fim:
          <input
            type="number"
            name="fim"
            id="txtf"
            placeholder="Valor Final:"
          />
        </p>
        <p>
          Passos:
          <input
            type="number"
            name="passo"
            id="txtp"
            placeholder="valor a Pular:"
          />
        </p>
        <input 
        type="button" 
        value="contar" 
        onclick="contar()"/>
      </div>

      <div>
        <p id="resultado">Contando</p>
      </div>
    </section>

    <footer>
      <p>&copy; mgosalan-dev</p>
    </footer>

    <script src="df012.js"></script>
  </body>
</html>
