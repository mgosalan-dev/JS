<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taboada com for</title>
  <link rel="stylesheet" href="tabuada.css" />
</head>

<body>
  <header>
    <h1>Tabuada</h1>
  </header>

  <section>
    <div>
      <p>Numero: 
        <input 
        type="number" 
        name="tabuada" 
        id="numero" 
        placeholder="numero para ver sua tabuada: ">
        <button
          id="btnMultiplicar">X10
        </button>
        </p>
    </div>
    <div>
      <p id="res">Multiplicando:
      
      </p>
      <select 
      name="tabela" 
      id="seltab" 
      size="10" 
      title="Tabela de multiplicação">
      </select>
    </div>
  </section>

  <footer>

    <p>&copy<a href="http://github.com/mgosalan-dev/" target="_blank" rel="noopener noreferrer">mgosalan-dev</a></p>

  </footer>
  <script src="tabuada.js"></script>

</body>

</html>
