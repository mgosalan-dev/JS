<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador simples</title>
</head>
<body>
  <header>
    <h1>Contador simples 10</h1>
  </header>
  <section>
    <div>
      <p>
        Inicio: <input type="number" name="txtn" id="txti" placeholder="ex: 1">
      </p>

      <p>Passo: <input type="number" name="txtp" id="txtp" placeholder="Quantos pular"></p>
      <input type="button" value="contar" onclick="contar()">
    </div>
    <div>
      <p id="res">Resultado: </p>
    </div>
  </section>
  <footer>
    <p>&copy; <a href="http://github.com/mgosalan-dev/" target="_blank" rel="noopener noreferrer">mgosalan-dev</a></p>
