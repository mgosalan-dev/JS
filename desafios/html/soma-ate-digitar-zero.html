  <head>

    <title>Soma até digitar zero</title>

    <header>
      <h1>Soma até digitar zero</h1>

    <main>
      <section class="input-box">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Ex: 10" />
        <button id="somar" title="Clique para somar">Somar</button>
      </section>

      <section class="output-box">
        <p id="continuar">Continuar:</p>
        <p id="resultado">Resultado:</p>
      </section>
    </main>
